##
# A "Youtube" content element
#
'Jonnitto.PrettyEmbedYoutube:YouTube':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: YouTube
    icon: 'icon-youtube'
    inspector:
      groups:
        'settings':
          label: Settings
          position: 20
        'image':
          label: Image
          position: 30
  properties:
    customPreviewImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Custom Preview Image'
        reloadPageIfChanged: TRUE
        inspector:
          group: image
          position: 10
    type:
      type: string
      defaultValue: video
      ui:
        label: 'Type of ID'
        reloadPageIfChanged: TRUE
        inspector:
          group: settings
          position: 10
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              video:
                label: 'Video'
              playlist:
                label: 'Playlist'
    videoID:
      type: string
      defaultValue: ''
      ui:
        label: 'Youtube ID'
        reloadPageIfChanged: TRUE
        inlineEditable: FALSE
        inspector:
          group: settings
          position: 20
    lightbox:
      type: boolean
      defaultValue: FALSE
      ui:
        label: 'Open Video in a lightbox'
        inspector:
          group: settings
          position: 30
    showInfo:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Display video information (top bar)'
        inspector:
          group: settings
          position: 40
    showControls:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Display YouTube player controls'
        inspector:
          group: settings
          position: 50
    loop:
      type: boolean
      ui:
        label: 'Play video as a loop'
        inspector:
          group: settings
          position: 60
    closedCaptions:
      type: boolean
      ui:
        label: 'Displays closed captions (if available)'
        inspector:
          group: settings
          position: 70
    showRelated:
      type: boolean
      ui:
        label: 'Display related videos on video end'
        inspector:
          group: settings
          position: 80
    allowFullScreen:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Allow fullscreen mode'
        inspector:
          group: settings
          position: 90
